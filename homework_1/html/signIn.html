<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="../css/signIn.css">
    <script src="../js/signIn.js"></script>
</head>
<body>
<div class="center" id="pagetwo" data-theme="b">
    <div data-role="header">
        <h1>欢迎注册</h1>
    </div>
    <div data-role="main" class="ui-content">
        <form method="get" action="">
            <div class="ui-field-contain">
                <label>帐号:</label>
                <input type="text" name="u_name1" id="u_name1">
                <br/>
                <label>密码:</label>
                <input type="password" name="u_password1" id="u_password1">
                <br/>
                <label class="deviate" >重复密码:</label>
                <input class="deviate" castype="password" name="u_password2" id="u_password2">
                <div style="margin-top: 20%;">
                    <input type="button" value="确定注册" onclick="register()"/>
                    <a href="login.html" data-role="button" data-transition="flip" data-direction="reverse">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
